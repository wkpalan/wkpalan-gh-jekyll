isu:
  - title: Gene Ontology Meta Annotator for Plants (GOMAP)
    date: 2016 - Present
    desc:
      - Developed a new pipeline to annotate GO terms to plant protein sequences, which improves quality, quantity and reproducibility of GO annotations
      - Currently finalizing the pipeline code, containerizing the pipeline and testing the pipeline before public release
  - title: Sequence-based methods to find the causal mutations in maize mutants
    date: 2014 - Present
    desc:
      - Adapted and modified the existing GBS protocol, applied it to bulked segregants (BS-GBS) and analyzed data to find the causal locus of maize inflorescence mutants
      - Currently desinging a pipline to analyze whole-genome sequencing data from maize mutants to generate a list of candidate causal mutations
  - title: Identifying transposon and transgene insertion locations in maize
    date: 2014 - Present
    desc: 
      - Collborative project using NGS to identify transposon and transgene insertion locations using flanking regions
      - Analyzed Illumina and PacBio data produced by different target enrichment strategies
  - title: maize-GO Annotation Methods, Evaluation, and Review (maize-GAMER)
    date: 2012 - 2018
    desc: 
      - Generated a high-coverage and reproducible functional annotation dataset for maize protein coding genes using gene ontology (GO) terms, and evaluated the publicly available  maize GO annotations using a manually curated dataset
  - title: Tools to design primers that amplify unique genomic targets
    date: 2017 - Present
    desc: 
      - Developed <a href="https://github.com/vollbrechtlab/primerDAFT">primerDAFT</a> package to design PCR primers for a given target that can amplify unique targets for a given genome
      - Mentored a computer engineering undergraduate student to build a web tool (<a href="https://github.com/vollbrechtlab/primer-server">PrimerServer</a>) for the lab to design primers
  - title: The maize W22 genome sequencing project
    date: 2016 - 2017
    desc: 
      - Developed analysis pipeline to determine insertion locations of Ac/Ds Transposon collection, and compare the locations between  maize W22 and B73 genomes
  - title: Effect of drought on early maize inflorescence development
    date: 2016 - 2017
    desc: 
      - Coordinated a multi-institutional effort to collect RNA-seq and SEM samples to study drought effects on maize inflorescences
      - Extracted RNA, checked quality and outsourced the sequencing library preparation and sequencing efforts
  - title: Gene network variation and alternative paths to convergent evolution in turtles
    date: 2014 - 2016
    desc: 
      - Collaborative Volunteer project for the analysis of RNA-seq data from 3 different turtle species, which consisted of quantifying expression and <i>de novo</i> transcriptome assembly and analysis
  - title: MaizeGDB expression analysis tool
    date: 2011 - 2012
    desc: 
      - Built a web tool at MaizeGDB to visualize the expression dataset from the Maize Expression Atlas using MapMan web interface
miami:
  - title: Computational Analysis of <i>Chlamydomonas reinhardtii</i> Promoters
    date: 2016 - Present
    desc:
      - Analyzed the <i>C. reinhardtii</i> promoters and identified putative core and distal promoter elements, and compared the identified promoter elements other existing elements
  - title: Visualizing Genetic Maps using Open Source Tools
    date: 2009 - 2011
    desc: 
      - Deployed a customized version of the genetic map viewer <a href="http://www.gmod.org/wiki/CMap">CMap</a> as part of ConiferGDB
      - Designed and developed modernized comparative map viewer (<a href="https://bioinfolab.miamioh.edu/yougenmap/">YouGenMap</a>)