---
layout: default
---
<h1>Blog</h1>

<div class="mdl-grid">
  {% for post in site.categories.blogs %}
  <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone post mdl-shadow--2dp">
		<h4>
      <a href="{{post.url}}">
				{{ post.title}}
			</a>
		</h4>

    <div>
      {{ post.description }}
    </div>
		<br/>
		<div class="post-date mdl">
      {{ post.date | date: '%B %d, %Y' }}
    </div>

  </div>
  {% endfor %}
</div>
