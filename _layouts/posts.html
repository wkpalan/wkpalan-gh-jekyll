---
layout: default
---
<h2>{{ page.title }}</h2>

{{ content }}

<div class="mdl-grid">
  {% for post in site.categories.blog %}
  <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone post mdl-shadow--2dp">
		<h4>
      <a class="post_url" href="{{post.url}}">
				{{ post.title}}
			</a>
		</h4>

    <div>
      {{ post.description }}
    </div>
		<br/>
		<div class="post-date mdl">
      {{ post.date | date: '%B %d, %Y' }}
    </div>

  </div>
  {% endfor %}
</div>
