---
layout: default
---
<h2>Projects</h2>

<div class="mdl-grid ">

  {% for project in site.categories.projects %}
		<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone projects mdl-shadow--2dp">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone project-title" >
					<h3 class="project_title">
					<a href="{% link {{ project.project_url }} %}">{{ project.title }}</a>
					
				</h3>
			</div>
			<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone project-logo" >
				 <img src="{{ project.logo }}" />
			</div>
		</div>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet project-img" >
					{% if project.link %}
						<a href="{% link {{ project.project_url }} %}">
					{% endif %}
							<img src="{{project.img}}"/>
					{% if project.link %}
				</a>
					{% endif %}
				</div>
				<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet project-desc">
						<div class="project-desc">
							{{ project.content }}
						</div>
				</div>
			</div>
		</div>
  {% endfor %}
</div>
